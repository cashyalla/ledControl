#jap&hibernate
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.cashyalla.home.led.naming.CamelCaseNamingStrategy

server.port=8080

#MVC
spring.mvc.locale=ko_KR
spring.mvc.locale-resolver=accept-header
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#logging
logging.level.jdbc.audit=WARN
logging.level.jdbc.resultset=WARN
logging.level.jdbc.sqltiming=WARN
logging.level.jdbc.connection=WARN

#dev
