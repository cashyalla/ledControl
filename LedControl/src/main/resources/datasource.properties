#datasource
datasource.driver-class-name=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://localhost/ledDB
datasource.username=ledUser
datasource.password=led@mysql
datasource.initialSize=5
datasource.maxActive=10
datasource.maxIdle=-1
datasource.maxWait=-1
datasource.removeAbandoned=true
datasource.removeAbandonedTimeout=60
datasource.logAbandoned=true
datasource.maxOpenPreparedStatements=20
datasource.poolPreparedStatements=true
datasource.testOnBorrow=true
datasource.validationQuery=SELECT 1
datasource.defaultAutoCommit=false